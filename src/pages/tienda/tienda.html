<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/tienda.css">
    <link rel="stylesheet" href="tienda.css">
    <script type="module" src="tienda.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../../assets/img/logo_tienda.png">
   
    <title>Arramdani Store</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="../../assets/img/logo_tienda.png" alt="Arramdani Logo" id="logo">
            <button id="volver"><i class="fa-solid fa-arrow-left"></i></button>
            <input type="text" placeholder="Buscar productos" id="search-input">
            <button id="search-button">Buscar</button>
            <select name="categoria" id="categoria">
                <option value="all">Todos los productos</option>
                <option value="Mujer">Mujer</option>
                <option value="Hombres">Hombres</option>
                <option value="Tecnologicos">Productos tecnologicos</option>
                <option value="Joyas">Joyas</option>
            </select>
             <button id="cart-button">Carrito</button>
             <button id="Informacion">Información de usuario</button>
            <button id="Delete-count">Cerrar sesión</button>
           
            

            
        </nav>
    </header>
    <main>
        <section id="section-product"></section>
    </main>
    <footer id="footer-content"></footer>
    
</body>
</html>
